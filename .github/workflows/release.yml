name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - name: Checkout CoRider
        uses: actions/checkout@v4

      - name: Checkout CoRider-UnrealEngine
        shell: pwsh
        run: git clone --depth 1 --branch ${{ github.ref_name }} https://github.com/kvirani/CoRider-UnrealEngine.git ../CoRider-UnrealEngine

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Cache Gradle and JDK toolchain
        uses: actions/cache@v4
        with:
          path: |
            ~\.gradle\caches
            ~\.gradle\wrapper
            ~\AppData\Local\gradle-jvm
          key: gradle-${{ hashFiles('gradle/wrapper/gradle-wrapper.properties', 'build.gradle.kts', 'gradle.properties') }}
          restore-keys: gradle-

      - name: Download build tools
        shell: pwsh
        run: .\scripts\setup.ps1

      - name: Extract version from tag
        id: version
        shell: pwsh
        run: |
          $version = "${{ github.ref_name }}".TrimStart('v')
          echo "VERSION=$version" >> $env:GITHUB_OUTPUT

      - name: Build plugin
        shell: pwsh
        run: |
          .\gradlew.bat buildPlugin "-PPluginVersion=${{ steps.version.outputs.VERSION }}" "-PBuildConfiguration=Release"

      - name: Extract release notes from CHANGELOG
        id: changelog
        shell: pwsh
        run: |
          $content = Get-Content CHANGELOG.md -Raw
          $pattern = "(?s)## \[${{ steps.version.outputs.VERSION }}\]\s*\r?\n(.+?)(?=\r?\n## |\z)"
          if ($content -match $pattern) {
            $notes = $Matches[1].Trim()
          } else {
            $notes = "Release ${{ steps.version.outputs.VERSION }}"
          }
          # Write to a file to avoid multiline env var issues
          $notes | Out-File -FilePath release-notes.txt -Encoding utf8

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: release-notes.txt
          files: output/*.zip
